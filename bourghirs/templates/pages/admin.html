{% extends 'layout.html' %}

{% block content %}
    <h1 class="title">üñ•Ô∏è The Admin Panel üñ•Ô∏è</h1>
    <div class="admin-buttons">
        <h2>Admin Options</h2>
    </div>
    <div id="new-item-form-container" class="form-container">
        <div class="form-content">
            <h2>Add New Menu Item</h2>
            <form id="add-item-form">
                <div>
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div>
                    <label for="item-price">Item Price:</label>
                    <input type="number" id="item-price" name="item-price" required>
                </div>
                <div>
                    <label for="item-allergens">Allergens:</label>
                    <div id="allergens-options">
                        <label><input type="checkbox" name="allergens" value="gluten"> Gluten</label>
                        <label><input type="checkbox" name="allergens" value="dairy"> Dairy</label>
                        <label><input type="checkbox" name="allergens" value="soy"> Soy</label>
                        <!-- Add more tags as needed -->
                    </div>
                </div>
                <div>
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" required></textarea>
                </div>
                <div>
                    <label for="item-tags">Tags:</label>
                    <div id="tags-options">
                        <label><input type="checkbox" name="tags" value="food"> Food</label>
                        <label><input type="checkbox" name="tags" value="burger"> Burger</label>
                        <label><input type="checkbox" name="tags" value="drink"> Drink</label>
                        <label><input type="checkbox" name="tags" value="dessert"> Dessert</label>
                        <!-- Add more tags as needed -->
                    </div>
                </div>
                <div>
                    <label for="item-image">Item Image:</label>
                    <input type="file" id="item-image" name="item-image" accept="image/*" required>
                </div>
                <div>
                    <button type="submit">Add Item</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
